<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8s">
	<title>grid responsive</title>
	<link rel="stylesheet" type="text/css" href="task8.css">
</head>
<body>
	<div class="grid-container outline">
	    <div class="row">
	        <div class="col-md-4 col-sm-6"><p>md-4|sm-6</p></div> 
	        <div class="col-md-4 col-sm-6"><p>md-4|sm-6</p></div> 
	        <div class="col-md-4 col-sm-12"><p>md-4|sm-12</p></div> 
	    </div> 
	    <div class="row">
	        <div class="col-md-3 col-sm-3"><p>md-3|sm-3</p></div> 
	        <div class="col-md-6 col-sm-6"><p>md-6|sm-6</p></div> 
	        <div class="col-md-3 col-sm-3"><p>md-3|sm-3</p></div> 
	    </div> 
	    <div class="row">
	    	<div class="col-md-1 col-sm-2"><p>md-1|sm-2</p></div> 
	    	<div class="col-md-1 col-sm-2"><p>md-1|sm-2</p></div> 
	        <div class="col-md-2 col-sm-8"><p>md-2|sm-8</p></div> 
	        <div class="col-md-2 col-sm-3"><p>md-2|sm-3</p></div> 
	        <div class="col-md-6 col-sm-3"><p>md-6|sm-3</p></div> 
	    </div>
	    <div class="row">
	    	<div class="col-md-12 col-sm-12"><p>小于768px时responsive</p></div>
	    </div> 
	</div>
</body>
</html>
